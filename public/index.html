<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Sounds</title>
  </head>
  <body>
    <div class="app app_summer-bg">
      <div class="app__blur">
        <div class="app__content">
          <h1 class="app__title app__title_orange">Weather Sounds</h1>
          <div class="app__buttons">
            <button class="app__button app__button_summer">
              <div class="app__button-icon app__button-icon_sun" />
            </button>
            <button class="app__button app__button_rainy">
              <div class="app__button-icon app__button-icon_rain" />
            </button>
            <button class="app__button app__button_winter">
              <div class="app__button-icon app__button-icon_snow" />
            </button>
          </div>
          <input
            class="app__volume"
            type="range"
            name="volume"
            step="0.01"
            min="0"
            max="1" />
        </div>
      </div>
    </div>
  </body>
</html>
